    <h1 class="text-white text-center" style="margin-top: 20px; font-size: 60px; ">REGISTRO DE LLAMADA</h1>
    <!--FORM-->

    <div class="card bg-light container" style="margin-top: 40px; margin-bottom: 100px">
        <div class="card-body">
            <form class="container mt-3 mb-3" id="formCall">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombre4">Nombre y Apelido</label>
                    <input type="name" class="form-control" id="inputNombre4" placeholder="Apellido, Nombre">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Direccion</label>
                    <input type="address" class="form-control" id="inputDireccion4" placeholder="Calle Falsa 123">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">DNI</label>
                        <input type="text" class="form-control" id="inputDNI" placeholder="DNI">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputEmail4">Telefono</label>
                          <input type="tel" class="form-control" id="inputTel4" placeholder="Telefono">
                      </div>
                 </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Motivo de la Llamada</label>
                    <textarea class="form-control" id="problemDetail" rows="5"></textarea>
                </div>
                <div class="form-group" id="solution">
                    <label for="exampleFormControlTextarea1">Solución</label>
                    <textarea  class="form-control" id="solutionDetail" rows="5"></textarea>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-primary" onclick="buttonAlert()">Registrar</button>
                    <div class="form-group ml-4 mt-3" id="grided">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="checkProblem" onclick=" showSolution()">
                          <label class="form-check-label" for="gridCheck">Problema Resuelto</label>
                        </div>
                    </div>
                   
                </div>
                
                <img src="/imgs/captcha.png" class="mt-3" style="width: 300px">
              </form>
